{% extends "./base.html" %}
{% block content %}
  <div class="container-fluid">
    <div class="row g-1  ">
      <h1>Blog Posts</h1>
      <hr>
      {% for post in posts %}
        <div class="card mb-3 col-lg-3 col-md-6    ">
          {% if post.image %}
            <img src="{{ url_for('static', filename='uploads/' + post.image) }}"
                 class="card-img-top"
                 alt="{{ post.title }}">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <a href="{{ url_for('edit_post', id=post.id) }}" class="btn btn-info">Edit</a>
            <a href="{{ url_for('delete_post', id=post.id) }}"
               class="btn btn-danger">Delete</a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
